<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/1340bbd337.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <div class="hero">
    <form action="https://formsubmit.co/danielroman567@yahoo.com" method="POST">
        <div class="inputgroup">
            <input type="text" id="name" required>
            <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
        </div>
            <div class="inputgroup">
            <input type="text" id="number" required>
            <label for="number"><i class="fa-solid fa-phone"></i> Phone.No.</label>
        </div>
        <div class="inputgroup">
            <input type="email" id="email" required>
            <label for="email"><i class="fa-solid fa-envelope"></i> Email </label>
        </div>
        <div class="inputgroup">
            <textarea id="message" rows="8" required></textarea>
            <label for="message"><i class="fa-solid fa-message"></i> Your Message</label>
            
        </div>
        <button type="submit"><i class="fa-solid fa-paper-plane"></i>SUBMIT</button>
    </div>
        
    </form>
    
</body>
</html>
